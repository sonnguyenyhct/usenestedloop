<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='500' height='500' cellspacing='0' cellpadding='3'>"
        for (let n = 1; n < 11; n++){
            sout = sout + "<tr>";
            for (let m = 1; m < 11; m++){
                sout = sout + "<td>" + m*n + "</td>";
            }
            sout = sout + "</tr>"
        }
        sout = sout + "</table>"
        document.write(sout);
    </script>

    <script>
        let sout;
        let n=1;
        let m=1;
        sout = "<table border= '1' width = '500' height = '500' cellspacing='0' cellpadding='3'>"
        while (n < 11){
            sout = sout + "<tr>";
            while (m < 11){
                sout = sout + "<td>" + n*m + "</td>";
                m++;
            }
            sout = sout + "/<tr>"
            m = 1;
            n++;
            document.write(sout);
        }
    </script>
</body>
</html>
